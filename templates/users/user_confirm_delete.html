{% extends 'base.html' %}

{% block title %}Confirmer la suppression - GymMS{% endblock %}

{% block content %}
<h2 class="mb-4">Confirmer la suppression</h2>

<div class="card">
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ user.get_full_name }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
