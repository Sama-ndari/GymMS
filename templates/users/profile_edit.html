{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Modifier mon profil</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ user.nom }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Mot de passe actuel (pour confirmer les modifications)</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="current_password" name="current_password" required>
                                <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('current_password')" aria-label="Afficher/masquer le mot de passe">
                                    <i class="fas fa-eye" id="current_password_icon" style="font-size: 1rem; opacity: 0.7;"></i>
                                </button>
                            </div>
                        </div>
                        
                        <hr>
                        <h5>Changer le mot de passe (optionnel)</h5>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nouveau mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password">
                                <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('new_password')" aria-label="Afficher/masquer le mot de passe">
                                    <i class="fas fa-eye" id="new_password_icon" style="font-size: 1rem; opacity: 0.7;"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">Laissez vide si vous ne voulez pas changer le mot de passe</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('confirm_password')" aria-label="Afficher/masquer le mot de passe">
                                    <i class="fas fa-eye" id="confirm_password_icon" style="font-size: 1rem; opacity: 0.7;"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + '_icon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
