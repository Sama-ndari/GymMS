{% extends 'base.html' %}

{% block title %}{{ title }} - GymMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ title }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.client.id_for_label }}" class="form-label">{{ form.client.label }}</label>
                        {{ form.client }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.type.id_for_label }}" class="form-label">{{ form.type.label }}</label>
                        {{ form.type }}
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.date_debut.id_for_label }}" class="form-label">{{ form.date_debut.label }}</label>
                                {{ form.date_debut }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.date_fin.id_for_label }}" class="form-label">{{ form.date_fin.label }}</label>
                                {{ form.date_fin }}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.statut.id_for_label }}" class="form-label">{{ form.statut.label }}</label>
                        {{ form.statut }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'abonnement_list' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
