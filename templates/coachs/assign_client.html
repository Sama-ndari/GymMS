{% extends 'base.html' %}

{% block title %}Assigner un Client - GymMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Assigner un Client au Coach {{ coach.nom }}</h2>
        <a href="{% url 'coach_clients' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            {% if available_clients %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="client_id" class="form-label">Sélectionner un client:</label>
                    <select name="client_id" id="client_id" class="form-select" required>
                        <option value="">-- Choisir un client --</option>
                        {% for client in available_clients %}
                        <option value="{{ client.id }}">{{ client.nom }} ({{ client.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Assigner
                </button>
            </form>
            {% else %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                Tous les clients actifs sont déjà assignés à ce coach.
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
